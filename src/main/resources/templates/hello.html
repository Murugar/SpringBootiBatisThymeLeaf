<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hello Spring Boot Thymeleaf!</title>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script src="../static/js/jquery-3.2.1.min.js"
            th:src="@{/js/jquery-3.2.1.min.js}"></script>

    <script>
        $(document).ready(function(){

            setTimeout(callAjax, 500);
            setTimeout(AnimateText, 1000);

        });

        function callAjax() {
            $.ajax({
                url : 'ajaxtest.html', success : function(data) {
                    $('#result').html(data);
                }
            });
        }

        function AnimateText() {
            $(".anim").animate(
                {
                    opacity: 1,
                },
                {
                    duration: 3000,
                }
            );
        }
    </script>
</head>
<body>

<br/>
<br/>
<div class="row">
    <div id="result"  class="col-md-7 col-md-offset-2 rounded bg-primary text-white">

    </div>
</div>
</body>
</html>
